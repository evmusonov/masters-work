version: '3'
services:
  nginx:
    restart: always
    container_name: graduate_nginx
    image: nginx
    network_mode: "host"
    ports:
      - "80:80"
    volumes:
     - $PWD/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
     - $PWD/nginx:/var/log/nginx

  vue:
    build: ./vue
    restart: always
    ports:
      - "8080:8080"
    volumes:
      - ./vue:/var/www/swi-vue/project/vue
      #- /var/www/swi-vue/project/vue/node_modules

  node:
    build: ./node-api
    restart: always
    ports:
      - "8070:8070"
    volumes:
      - ./node-api:/var/www/swi-vue/project/node-api
      - /var/www/swi-vue/project/node-api/node_modules
